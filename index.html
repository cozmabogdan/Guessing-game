<!DOCTYPE html>
<html>
    <head>
        <title>Guessing game</title>
        <link rel="stylesheet" href="style.css">
        <script src="randomNumber.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>Guessing number</h1>
        </div>

        <div class="container">
            <h2>Choose a number between 1 and 10!</h2>
            <input type="text" id="guessNumber" class="guessNumber">  
            <button class="btn" onclick="randomNumber()">Start</button>
        </div>
        
        <p class="result"></p>
                
    </body>
</html>
